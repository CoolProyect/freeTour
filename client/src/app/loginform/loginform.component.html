<form *ngIf="!user" >
  <h2> Login or Signup </h2>

  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>
  <br>


  <button (click)="login()" [routerLink]="['/user']"> login </button>
  <button (click)="signup()" [routerLink]="['/user']"> signup </button>
</form>

<a [routerLink]="['']"> Home</a>
